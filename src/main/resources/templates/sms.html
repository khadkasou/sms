<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>SMS Confirmation</title>
</head>
<body>
<h1>SMS Confirmation</h1>
<p>
    Dear <span th:text="${smsRequest.username}"></span>,
    You have created an account with the following details:
</p>
<ul>
    <li><strong>Client Login:</strong> <span th:text="${smsRequest.isClientLogin}"></span></li>
    <li><strong>Receiver Number:</strong> <span th:text="${smsRequest.receiverNo}"></span></li>
    <li><strong>Message:</strong> <span th:text="${smsRequest.message}"></span></li>
    <li><strong>Username:</strong> <span th:text="${smsRequest.username}"></span></li>
    <li><strong>Password:</strong> <span th:text="${smsRequest.password}"></span></li>
    <li><strong>Organisation Code:</strong> <span th:text="${smsRequest.organisationCode}"></span></li>
</ul>
</body>
</html>
